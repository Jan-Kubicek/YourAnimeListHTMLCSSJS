<html lang="en">

<body onload="setAnimeGenders()">
    <header></header>
    <nav></nav>
    <main>
        <div id="div-table">
            <table id="mytable">
                <thead id="mythead">
                    <tr><th class="number">ID</th><th class="nam">Name</th><th class="number">Number of episodes</th><th class="number">Score</th><th class="gndr">Gender</th><th class="btn">Find</th><th class="btn">Remove</th></tr>

                </tbody>
                <tfoot id="mytfoot">
                    <tr><td><input type="button" value="SORT" class="sort" onclick="sortIDs()"></td><td><input type="button" value="SORT" class="sort" onclick="sortNames()"></td><td><input type="button" value="SORT" class="sort" onclick="sortGenders()"></td><td><input type="button" value="SORT" class="sort" onclick="sortScores()"></td><td><input type="button" value="SORT" class="sort" onclick="sortNames()"></td><td colspan="2"></td></tr>
                </tfoot>
            </table>

        <fieldset>
            <legend>Control panel for table</legend>

                <label for="nameOfAnime">Name of Anime</label>
                <input type="text" name="nameOfAnime" id="nameOfAnime" placeholder="Enter Name" ><br>
                <label for="scoreOfAnime">Select score of Anime based on your opinion</label>
                <input type="range" name="scoreOfAnime" id="scoreOfAnine"><br>
                <label for="genders">Select gender of your Anime</label>
                <select id="genders">
                </select><br>
                <input type="button" value="Add to Table" id="addToTable" onclick="add()"><br>
                <input type="button" value="Remove all rows in table" id="removeAllRows" onclick="removeAll()"><br>
                <input type="button" value="Print page" id ="print" onclick="window.print();"><br>
                <label>Jan Kubicek @2023 | Last change 16.09.2023</label>
            </form>
        </fieldset>
    </main>
    <footer></footer>
</body>
</html>
